<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // redirect ไป index.html พร้อม path เดิม
      const redirectTo =
        '/' + location.pathname + location.search + location.hash;
      sessionStorage.redirect = redirectTo;
      location.replace('/');
    </script>
  </head>
  <body></body>
</html>
